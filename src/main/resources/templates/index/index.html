<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../static/style.css">
</head>

<body>

<table id="temperatureTable" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Date</th>
        <th>Temperature (°C)</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="repositoryAlldata" type="java.util.List<Temperature>"*/-->
    <tr th:each="data : ${repositoryAlldata}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.temperature}"></td>
    </tr>
    </tbody>
</table>



<canvas id="temperatureChart" width="100px" height="50px"></canvas>


</body>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        let temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Начальные метки времени пустые
                datasets: [{
                    label: 'Temperature over Time',
                    data: [], // Начальные данные пустые
                    backgroundColor: 'rgba(3, 169, 244, 0.2)',
                    borderColor: 'rgba(3, 169, 244, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Функция для запроса данных
        function fetchData() {
            $.ajax({
                url: '/data', // Используйте созданный вами API
                method: 'GET',
                success: function(data) {
                    // Обновляем данные графика
                    console.log(data);
                    const labels = data.map(item => item.id);
                    const temperatures = data.map(item => item.temperature);

                    temperatureChart.data.labels = labels;
                    temperatureChart.data.datasets.forEach((dataset) => {
                        dataset.data = temperatures;
                    });
                    temperatureChart.update();
                },
                error: function(error) {
                    console.error("Error fetching data: ", error);
                }
            });
        }

        // Запускаем fetchData каждые 5000 миллисекунд (5 секунд)
        setInterval(fetchData, 5000);
    });

</script>
<script>
    $(document).ready( function () {
        $('#temperatureTable').DataTable();
    } );
</script>

</html>
